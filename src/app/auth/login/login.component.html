<form #form='ngForm' (ngSubmit)="onSubmit(form)">

  <h2>Login</h2>

  <div class="control-row">

    <div class="control no-margin">

      <label for="email">Email</label>

      <input id="email" type="email" name="email" #email="ngModel" ngModel email required/>

    </div>

    <div class="control no-margin">

      <label for="password">Password</label>

      <input id="password" type="password" name="password" minLength="6" #password="ngModel" ngModel required/>

    </div>

    <button class="button">Login</button>

  </div>

  @if (email.invalid && email.touched && email.dirty) {

    <p class="control-error">Invalid email entered.</p>

  }


  @if (password.invalid && password.touched && password.dirty) {

    <p class="control-error">Invalid password entered.</p>

  }

</form>
